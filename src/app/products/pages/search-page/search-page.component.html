<div class="flex flex-column p-2">
  <h3>Buscador</h3>

  <mat-form-field>
    <mat-label>Buscador de productos</mat-label>
    <input
      matInput
      type="text"
      [formControl]="searchInput"
      (input)="searchProduct()"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete
      autoActiveFirstOption
      #auto="matAutocomplete"
      (optionSelected)="onSelectedOption($event)"
    >
      <mat-option *ngFor="let product of products" [value]="product"
        >{{ product.nombre }}
      </mat-option>
      <mat-option
        *ngIf="
          products.length === 0 &&
          searchInput.value &&
          searchInput.value.length > 0
        "
        value=""
      >
        No se encontró nada con el término "{{ searchInput.value }}"
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <!-- {{ searchInput.value | json }}
  {{ searchInput.touched | json }}
  {{ searchInput.pristine | json }} -->

  <!-- {{ selectedProduct | json }} -->
</div>
