<h2 mat-dialog-title>¿Está seguro de querer eliminar el producto?</h2>
<mat-dialog-content>
  <p>
    Este proceso no es reversible, está a punto de eliminar de forma permanente
    {{ data.nombre }}
  </p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <span class="spacer"></span>
  <button mat-button color="primary" (click)="onConfirm()" cdkFocusInitial>
    Ok
  </button>
</mat-dialog-actions>
